<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookTime</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">BookTime</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == "/" %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if request.path == "/about-us/" %}active{% endif %}">
                <a class="nav-link" href="/about-us/">About us</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-sm-2 mr-0">
            <li class="nav-item dropdown {{ profileDropdown }}">
                <a class="nav-link dropdown-toggle"id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    {% if not user.is_authenticated %}
                        <a class="dropdown-item {{ loginLink }}" href="/accounts/login/">Login</a>
                        <a class="dropdown-item {{ registerLink }}" href="/accounts/create/">Register</a>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <a class="dropdown-item {{ profileLink }}" href="/accounts/profile/">Profile</a>
                        <a class="dropdown-item" href="/accounts/logout/">Logout</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>
<div style="margin-top: 56px;">
{% block content %}

{% endblock content %}
</div>
</body>
<!-- Import JQuery (Via Google CDN) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Import Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

<!-- Import Bootstrap JS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
