<head>
    <meta charset="UTF-8">

    <!-- Import Bootstrap CSS -->
    <link href="dependancies/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Perform media query to prevent Bootstrap media handles from breaking -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, Mwari!</title>
</head>
<body>
<section class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1 text-center">
            <h1 class="mt-5 mb-2">Hello Mwari!</h1>
            <p>Welcome to Hello Mwari! A lovingly  program! To get started, login to your account or register a new one below!</p>
        </div>
        <div class="col-6 mt-5 text-center ">
            <button class="btn btn-outline-primary" data-toggle="modal" data-target="#registerModal">Register</button>
        </div>
        <div class="col-6 mt-5 text-center">
            <button class="btn btn-outline-primary">Login</button>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Register a new account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form method="post" class="row">
                            <div class="col-12 text-center">
                                <h4>Personal Particulars:</h4>
                            </div>
                            <div class="container-fluid">
                                    <div class="form-group text-md-center text-left row w-100">
                                        <label class="col-md-6 col-12" for="registerTitle">Title:</label>
                                        <select class="form-control col-md-6 col-12" id="registerTitle">
                                            <option>Lord</option>
                                            <option>Lady</option>
                                            <option>Dutch</option>
                                            <option>Dutchess</option>
                                            <option>Mr.</option>
                                            <option>Mrs.</option>
                                            <option>Miss</option>
                                            <option>Prof.</option>
                                            <option>Dr.</option>
                                            <option>No title</option>
                                        </select>
                                    </div>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group text-md-center text-left row w-100">
                                    <label class="col-md-6 col-12" for="registerFirstname">First Name:</label>
                                    <input class="col-md-6 col-12" type="text" class="form-control" id="registerFirstName" placeholder="John">
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group text-md-center text-left row w-100">
                                    <label class="col-md-6 col-12" for="registerLastname">Last Name:</label>
                                    <input class="col-md-6 col-12" type="text" class="form-control" id="registerLastName" placeholder="Doe">
                                </div>
                            </div>
                            <hr/>
                            <div class="col-12">
                                <h4>Contact Details:</h4>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group row text-md-center text-left w-100">
                                    <label class="col-md-6 col-12 text-center" for="registerUsername">Email:</label>
                                    <input class="col-md-6 col-12" type="text" class="form-control" id="registerUsername" placeholder="John.Doe@gmail.com">
                                </div>
                            </div>
                            <div class="form-group col-6">
                                <label for="registerPassword">Password:</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="************">
                            </div>
                            <div class="form-group col-6">
                                <label for="registerPassword">Confirm Password:</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="************">
                            </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>

</body>
<!-- Import JQuery (Via Google CDN) -->


<!-- Import Bootstrap JS -->
<script src="dependancies/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
</html>
